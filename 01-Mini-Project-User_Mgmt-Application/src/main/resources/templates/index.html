<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users">View Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Contact Us</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

	<div class="container mt-3">
		<h1>User Account Form.</h1>

        <p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/save-user}" th:object="${user}" method="post">

			<table>
				<tr>
					<td>FullName:</td>
					<td><input type="text" th:field="*{fullName}" required></td>
				
					<input type="hidden" th:field="*{userid}">
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}"  required></td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td><input type="number" th:field="*{phno}" required></td>
				</tr>
				<tr>
					<td>SSN:</td>
					<td><input type="number" th:field="*{ssn}"  required></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" th:field="*{dob}"  required></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" th:field="*{gender}" value="M">Male
						<input type="radio" th:field="*{gender}" value="F">FeMale
					</td>
				</tr>
                 <tr>
                   <td><input type="submit" value="Submit" class="btn btn-primary" /></td>
                   <td><input type="reset" value="Reset" class="btn btn-secondary" /></td>
                 </tr>
			</table>


			
		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
